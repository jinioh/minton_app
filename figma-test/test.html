<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피그마 연결 테스트</title>
    <link rel="stylesheet" href="test.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>피그마 연결 테스트</h1>
        <p>이 파일은 피그마 연결 테스트를 위한 것입니다.</p>
        
        <div class="test-components">
            <h2>테스트 컴포넌트</h2>
            
            <!-- 색상 팔레트 테스트 -->
            <div class="color-test">
                <h3>색상 팔레트</h3>
                <div class="color-grid">
                    <div class="color-item">
                        <div class="color-swatch primary"></div>
                        <span>Primary</span>
                    </div>
                    <div class="color-item">
                        <div class="color-swatch secondary"></div>
                        <span>Secondary</span>
                    </div>
                    <div class="color-item">
                        <div class="color-swatch success"></div>
                        <span>Success</span>
                    </div>
                    <div class="color-item">
                        <div class="color-swatch error"></div>
                        <span>Error</span>
                    </div>
                </div>
            </div>
            
            <!-- 버튼 테스트 -->
            <div class="button-test">
                <h3>버튼 컴포넌트</h3>
                <div class="button-group">
                    <button class="btn btn-primary">Primary Button</button>
                    <button class="btn btn-secondary">Secondary Button</button>
                    <button class="btn btn-text">Text Button</button>
                </div>
            </div>
            
            <!-- 카드 테스트 -->
            <div class="card-test">
                <h3>카드 컴포넌트</h3>
                <div class="card">
                    <div class="card-header">
                        <h4>테스트 카드</h4>
                        <span class="badge">New</span>
                    </div>
                    <div class="card-content">
                        <p>이것은 테스트용 카드입니다.</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary btn-small">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
