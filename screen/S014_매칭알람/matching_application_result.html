<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매칭 신청 결과</title>
    <link rel="stylesheet" href="matching_application_result.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="notification-container">
        <!-- 헤더 -->
        <div class="header">
            <button class="back-btn">←</button>
            <h1>알림</h1>
            <button class="menu-btn">⋯</button>
        </div>

        <!-- 알림 리스트 -->
        <div class="notification-list">
            <!-- 매칭 승인 알림 -->
            <div class="notification-item unread">
                <div class="notification-icon approved">
                    <span>✓</span>
                </div>
                <div class="notification-content">
                    <div class="notification-title">매칭 신청이 승인되었습니다</div>
                    <div class="notification-message">강남구 배드민턴 모임에 참여가 승인되었습니다.</div>
                    <div class="notification-time">방금 전</div>
                </div>
                <div class="notification-arrow">></div>
            </div>

            <!-- 매칭 거절 알림 -->
            <div class="notification-item unread">
                <div class="notification-icon rejected">
                    <span>✕</span>
                </div>
                <div class="notification-content">
                    <div class="notification-title">매칭 신청이 거절되었습니다</div>
                    <div class="notification-message">서초구 테니스 모임 신청이 거절되었습니다.</div>
                    <div class="notification-time">10분 전</div>
                </div>
                <div class="notification-arrow">></div>
            </div>

            <!-- 매칭 승인 알림 (읽음) -->
            <div class="notification-item">
                <div class="notification-icon approved">
                    <span>✓</span>
                </div>
                <div class="notification-content">
                    <div class="notification-title">매칭 신청이 승인되었습니다</div>
                    <div class="notification-message">마포구 축구 모임에 참여가 승인되었습니다.</div>
                    <div class="notification-time">1시간 전</div>
                </div>
                <div class="notification-arrow">></div>
            </div>

            <!-- 매칭 거절 알림 (읽음) -->
            <div class="notification-item">
                <div class="notification-icon rejected">
                    <span>✕</span>
                </div>
                <div class="notification-content">
                    <div class="notification-title">매칭 신청이 거절되었습니다</div>
                    <div class="notification-message">송파구 농구 모임 신청이 거절되었습니다.</div>
                    <div class="notification-time">2시간 전</div>
                </div>
                <div class="notification-arrow">></div>
            </div>
        </div>
    </div>
</body>
</html>
