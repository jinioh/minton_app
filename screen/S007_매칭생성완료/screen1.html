<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매칭 생성 완료</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="completion-container">
    <div class="completion-content">
      <div class="success-icon">✓</div>
      <h2 class="completion-title">매칭이 성공적으로 생성되었습니다!</h2>
      <p class="completion-message">
        매칭이 등록되었습니다. 참가자들의 신청을 기다려보세요.
      </p>
      
      <div class="match-summary">
        <h3>생성된 매칭 정보</h3>
        <div class="summary-item">
          <span class="label">제목:</span>
          <span class="value">강남구 배드민턴 모임</span>
        </div>
        <div class="summary-item">
          <span class="label">날짜:</span>
          <span class="value">2024-01-15</span>
        </div>
        <div class="summary-item">
          <span class="label">장소:</span>
          <span class="value">강남구민체육관</span>
        </div>
        <div class="summary-item">
          <span class="label">참여 정원:</span>
          <span class="value">6명</span>
        </div>
        <div class="summary-item">
          <span class="label">급수:</span>
          <span class="value">C조 이상</span>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="primary-btn">홈으로 이동</button>
        <button class="secondary-btn">매칭 관리하기</button>
      </div>
      
      <div class="additional-info">
        <p>* 매칭 관리에서 신청자 목록을 확인하고 참가 여부를 결정할 수 있습니다.</p>
        <p>* 매칭 정보는 언제든지 수정할 수 있습니다.</p>
      </div>
    </div>
  </div>
</body>
</html>
