<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 / 회원가입 - S002</title>
  <link rel="stylesheet" href="../S002_로그인/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-title">배드민턴 매칭 서비스</div>
    <div class="login-desc">간편하게 소셜 계정으로 시작하세요</div>
    <div class="social-login-row">
      <button class="social-btn kakao" title="카카오톡 로그인">
        <img src="./kakao.svg" alt="카카오톡" />
      </button>
      <button class="social-btn naver" title="네이버 로그인">
        <img src="./naver.svg" alt="네이버" />
      </button>
      <button class="social-btn google" title="구글 로그인">
        <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/google.svg" alt="구글" />
      </button>
    </div>
  </div>
</body>
</html>
