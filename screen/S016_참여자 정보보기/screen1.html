<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>참여자 정보보기 - S016</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="participant-detail-container">
    <!-- 프로필 상단 -->
    <div class="participant-profile-row">
      <img class="participant-profile-img" src="https://randomuser.me/api/portraits/men/32.jpg" alt="프로필" />
      <div class="participant-profile-info">
        <span class="participant-name">김배드민</span>
        <span class="participant-joined">가입일: 2022.03.15</span>
      </div>
      <span class="participant-level-badge">A조</span>
    </div>
    <!-- 주요 수치 -->
    <div class="participant-stats-row">
      <div class="stat-box">
        <span class="stat-label">리뷰 점수</span>
        <span class="stat-value">4.8</span>
      </div>
      <div class="stat-box">
        <span class="stat-label">페널티</span>
        <span class="stat-value">1회</span>
      </div>
    </div>
    <!-- 매칭 히스토리 -->
    <div class="participant-history-section">
      <div class="history-title">매칭 히스토리</div>
      <ul class="history-list">
        <li class="history-item">
          <span class="history-date">2024.06.01</span>
          <span class="history-title-text">강남구민체육관 주말 모임</span>
          <span class="history-role-badge host">주최자</span>
        </li>
        <li class="history-item">
          <span class="history-date">2024.05.20</span>
          <span class="history-title-text">초보 환영 배드민턴</span>
          <span class="history-role-badge join">참여</span>
        </li>
        <li class="history-item">
          <span class="history-date">2024.05.10</span>
          <span class="history-title-text">아침 모임</span>
          <span class="history-role-badge wait">대기</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
