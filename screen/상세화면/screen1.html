<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모임 상세 - S005</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="meeting-detail-container">
    <!-- 상단 사진 -->
    <div class="meeting-photo">
      <img src="https://www.nowonsc.kr/design/homepage/nowon/img/sub/badminton_img0301.jpg" alt="모임 사진" />
    </div>
    <!-- 프로필 정보 -->
    <div class="profile-row">
      <img class="profile-img" src="https://randomuser.me/api/portraits/men/32.jpg" alt="프로필" />
      <div class="profile-info">
        <span class="profile-id">user123</span>
        <span class="profile-town-time">강남구 2시간 전 등록</span>
      </div>
    </div>
    <!-- 모임 시간 -->
    <div class="meeting-time">
      <span class="icon">🕒</span> 6월 20일 토요일, 오후 7:00시
    </div>
    <!-- 모임 장소 -->
    <div class="meeting-place">
      <span class="icon">📍</span> 강남구민체육관 2층 배드민턴장
    </div>
    <!-- 모임 상세 내용 -->
    <div class="meeting-content">
      <p>초보자도 환영합니다! 친근한 분위기에서 배드민턴을 즐겨보세요. 라켓이 없어도 대여 가능합니다. 참가비 5,000원.</p>
    </div>
    <!-- 지도 캡쳐 및 주소 -->
    <div class="meeting-map">
      <img class="map-img" src="https://designcompass.org/wp-content/uploads/2025/06/kakaomap-subway-08.jpg" alt="지도 캡쳐" />
      <div class="map-info">
        <div class="map-building">강남구민체육관</div>
        <div class="map-address">서울 강남구 역삼로 123</div>
      </div>
    </div>
    <!-- 좋아요/조회수 -->
    <div class="like-view-row">
      <button class="like-btn" title="좋아요"><span class="heart">&#9829;</span></button>
      <span class="like-count">23</span>
      <span class="view-count">조회 133</span>
    </div>
    <!-- 참여자 정보 -->
    <div class="participants-section">
      <div class="participants-title">참여중인 인원 1/14</div>
      <div class="participants-list">
        <div class="participant">
          <img class="participant-img" src="https://randomuser.me/api/portraits/men/32.jpg" alt="참여자" />
          <span class="participant-id">user123</span>
          <span class="host-badge">주최자</span>
        </div>
        <div class="participant">
          <img class="participant-img" src="https://randomuser.me/api/portraits/women/44.jpg" alt="참여자" />
          <span class="participant-id">badminton_girl</span>
          <span class="join-badge">참여</span>
        </div>
        <div class="participant">
          <img class="participant-img" src="https://randomuser.me/api/portraits/men/45.jpg" alt="참여자" />
          <span class="participant-id">shuttleking</span>
          <span class="wait-badge">대기인원</span>
        </div>
      </div>
      <button class="more-btn">더보기</button>
      <div class="participant-actions">
        <button class="like-btn large" title="좋아요"><span class="heart">&#9829;</span></button>
        <button class="join-btn">참여하기</button>
      </div>
      <!-- 추천 모임 캐러셀 -->
      <div class="recommend-section">
        <div class="recommend-title">이런 모임도 추천해요</div>
        <div class="recommend-carousel">
          <div class="recommend-card">
            <img class="recommend-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="추천 모임 사진" />
            <div class="recommend-info">
              <div class="recommend-title-text">초보 환영 배드민턴</div>
              <div class="recommend-town">송파구</div>
            </div>
          </div>
          <div class="recommend-card">
            <img class="recommend-img" src="https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=400&q=80" alt="추천 모임 사진" />
            <div class="recommend-info">
              <div class="recommend-title-text">아침 모임</div>
              <div class="recommend-town">강동구</div>
            </div>
          </div>
          <div class="recommend-card">
            <img class="recommend-img" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="추천 모임 사진" />
            <div class="recommend-info">
              <div class="recommend-title-text">주말 번개</div>
              <div class="recommend-town">관악구</div>
            </div>
          </div>
          <button class="recommend-more-btn">더보기</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
